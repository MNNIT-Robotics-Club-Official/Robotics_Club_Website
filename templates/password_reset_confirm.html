<div class="container" id='signin'>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="card">
                <form class="box mx-auto" method="POST" action="">
                    {% csrf_token %}
                    <h2 class="text-white">Create New Password</h2>
                    <p class="text-muted"> Please enter the new password</p>
                    <div class="pass" data-toggle="tooltip" data-placement="top">
                        <input type="password" name="new_password1" id="password" placeholder="New Password">
                        <span toggle="#password" class="fa fa-eye toggle-password field-icon"></span>
                    </div>
                    <div class="pass">
                        <input type="password" name="new_password2" id="password-confirm"
                            placeholder="Confirm New Password">
                        <span toggle="#password-confirm" class="fa fa-eye toggle-password-confirm field-icon"></span>
                    </div>
                    <input type="submit" name="" value="Reset Password">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}

{% block script %}
<script>
    /* to show password*/
    $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });
    $(".toggle-password-confirm").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        }
        else {
            input.attr("type", "password");
        }
    });

    /*to enable tooltip*/
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip({ html: true, title: "Must contain at least 8 characters.<br>Must not be too common.<br>Must not be entirely numeric.", animation: true });
    });
</script>
{% endblock %}
