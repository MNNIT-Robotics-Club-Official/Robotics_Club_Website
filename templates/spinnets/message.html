{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible wow fadeInDown" role="alert" style="margin-bottom: 0;">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{ message }}
</div>
{% endfor %}
{% endif %}


{% if messages %}
<script>
  $(".alert").delay(4000).slideUp(800, function () {
    $(this).alert('close');
  });
</script>
{% endif %}
