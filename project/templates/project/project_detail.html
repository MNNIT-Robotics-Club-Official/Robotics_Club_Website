{% extends "base.html"%}
{% load static %}
    {% block title %}
    Project-{{project.title}}
    {% endblock %}
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .image
        {
            width: 100%;
            height: 20rem;
            border: 1px solid #555;
        }
    </style>
    {% endblock %}
{% block body %}
<body>
<div class="container">
    <div class="row">
        <div class="offset-2 col-7">
        <img src="{% static "img/logo.jpg" %}" class="image" alt="...">
    </div>
    </div>
    <div class="row p-5">
            <div class="offset-3 col-6">
                <p>Status:{{ project.get_status_display }}</p>
                <p>Github Link:<a href="{{ project.github }}">{{ project.github }}</a></p>
            </div>
    </div>
     <div class="row p-2">
            <div class="offset-3 col-6">
                <h1 class="text-center p-2">Project Detail</h1>
                <p>{{ project.detail }}</p>
            </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>>
{% endblock %}
