<h1>Coordinators</h1>
{% for user in coordis %}

    <form method="POST">
    {% csrf_token %}
    <ul>{{ user }}
        <button type="button" id="appbtn" class="btn-primary"  user="{{ user.pk }}" r_type=0>
       Promote
        </button>
        <button type="button" id="appbtn" class="btn-primary" user="{{user.pk}}"  r_type=1>
       Demote
        </button>
    </ul>
    </form>

{% endfor %}
<h1>Members</h1>

        <button type="button" id="appbtn" class="btn-primary" user="{{user.pk}}"  r_type=1>
